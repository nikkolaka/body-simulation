<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL N-Body GPGPU Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-emerald-950 text-slate-800 flex items-center justify-center p-6 font-['Segoe_UI',_sans-serif]">
    <div class="flex flex-col gap-10 lg:flex-row lg:items-start lg:gap-14 w-full max-w-6xl">
        <!-- Simulation Window -->
        <div
            class="w-[600px] h-[600px] bg-[#FDFBF7] rounded-[2.5rem] shadow-2xl shadow-black/50 flex items-center justify-center border border-[#ECEAE5] relative overflow-hidden">
            <canvas id="glCanvas" class="w-full h-full rounded-[2.0rem] m-2 bg-[#FDFBF7]" width="600"
                height="600"></canvas>
        </div>

        <!-- Controls -->
        <div class="flex w-full max-w-xs flex-col gap-5">
            <div class="grid grid-cols-2 gap-3">
                <button id="pauseBtn"
                    class="col-span-1 rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-indigo-600 hover:bg-indigo-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-indigo-900/20">Pause</button>
                <button id="resumeBtn"
                    class="col-span-1 rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-emerald-600 hover:bg-emerald-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-emerald-900/20">Resume</button>
            </div>

            <button id="stepBtn"
                class="w-full rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-violet-600 hover:bg-violet-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-violet-900/20">Step
                Frame</button>

            <div class="grid grid-cols-2 gap-3">
                <!-- Split Start Button -->
                <div class="col-span-1 relative flex rounded-xl shadow-lg shadow-rose-900/20 group z-20">
                    <button id="restartBtn"
                        class="flex-grow rounded-l-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-rose-600 hover:bg-rose-500 hover:scale-105 active:scale-95 transition-all border-r border-rose-700">Start</button>
                    <button id="patternBtn"
                        class="w-10 rounded-r-xl flex items-center justify-center bg-rose-600 hover:bg-rose-500 hover:scale-105 active:scale-95 transition-all">
                        <!-- Chevron Down Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="w-4 h-4 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="patternDropdown"
                        class="hidden absolute top-full left-0 mt-2 w-48 bg-slate-800 rounded-xl shadow-xl border border-slate-700 overflow-hidden z-30">
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors border-b border-slate-700/50"
                            data-pattern="random">Random</button>
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors border-b border-slate-700/50"
                            data-pattern="galaxy">Galaxy Spiral</button>
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors border-b border-slate-700/50"
                            data-pattern="sphere">Uniform Sphere</button>
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors"
                            data-pattern="grid">Lattice Grid</button>
                    </div>
                </div>

                <button id="drawBtn"
                    class="col-span-1 rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-sky-600 hover:bg-sky-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-sky-900/20">Draw</button>
            </div>

            <div class="mt-6 space-y-3 bg-slate-800/50 p-5 rounded-2xl border border-slate-700/50">
                <div class="space-y-2">
                    <div
                        class="flex items-center justify-between text-xs uppercase tracking-[0.2em] text-slate-400 font-bold">
                        <span>Bodies</span>
                        <span id="bodyCountLabel" class="text-sm font-mono text-indigo-300">50</span>
                    </div>
                    <input type="range" id="bodyCountSlider" min="1" max="1024" value="50" step="1"
                        class="w-full cursor-pointer accent-indigo-500 h-1.5 rounded-full bg-slate-600 appearance-none hover:bg-slate-500 transition-colors">
                </div>

                <div class="space-y-2 pt-2">
                    <div
                        class="flex items-center justify-between text-xs uppercase tracking-[0.2em] text-slate-400 font-bold">
                        <span>Speed</span>
                        <span class="font-mono text-emerald-300"><span id="speedLabel">1.0</span>Ã—</span>
                    </div>
                    <input type="range" id="speedSlider" min="0" max="100" value="100" step="1"
                        class="w-full cursor-pointer accent-emerald-500 h-1.5 rounded-full bg-slate-600 appearance-none hover:bg-slate-500 transition-colors">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const bodySlider = document.getElementById('bodyCountSlider');
            const bodyLabel = document.getElementById('bodyCountLabel');
            const speedSlider = document.getElementById('speedSlider');
            const speedLabel = document.getElementById('speedLabel');

            const updateBodyLabel = () => bodyLabel.textContent = bodySlider.value;
            const updateSpeedLabel = () => speedLabel.textContent = (Number(speedSlider.value) / 100).toFixed(2);

            bodySlider.addEventListener('input', updateBodyLabel);
            speedSlider.addEventListener('input', updateSpeedLabel);
            updateBodyLabel();
            updateSpeedLabel();
        });
    </script>
</body>

</html>
