<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL N-Body GPGPU Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#05070b] text-slate-100 flex items-center justify-center p-6 font-['Segoe_UI',_sans-serif]">
    <div class="flex flex-col gap-10 lg:flex-row lg:items-start lg:gap-14 w-full max-w-6xl">
        <div class="w-[600px] h-[600px] bg-[#0f131a] rounded-3xl shadow-2xl shadow-black/70 flex items-center justify-center border-4 border-slate-700">
            <canvas id="glCanvas" class="w-full h-full rounded-2xl bg-[#0b0f16]" width="600" height="600"></canvas>
        </div>

        <div class="flex w-full max-w-xs flex-col gap-4">
            <button id="pauseBtn" class="w-full rounded-2xl py-3 text-lg font-semibold tracking-wide text-white shadow-lg shadow-black/60 transition hover:opacity-90 border border-slate-600" style="background-image: url('https://www.transparenttextures.com/patterns/stone-wall.png'), linear-gradient(145deg,#f97316,#fbbf24);">Pause</button>
            <button id="resumeBtn" class="w-full rounded-2xl py-3 text-lg font-semibold tracking-wide text-white shadow-lg shadow-black/60 transition hover:opacity-90 border border-slate-600" style="background-image: url('https://www.transparenttextures.com/patterns/stone-wall.png'), linear-gradient(145deg,#22c55e,#bef264);">Resume</button>
            <button id="stepBtn" class="w-full rounded-2xl py-3 text-lg font-semibold tracking-wide text-white shadow-lg shadow-black/60 transition hover:opacity-90 border border-slate-600" style="background-image: url('https://www.transparenttextures.com/patterns/stone-wall.png'), linear-gradient(145deg,#a855f7,#c084fc);">Step</button>
            <button id="restartBtn" class="w-full rounded-2xl py-3 text-lg font-semibold tracking-wide text-white shadow-lg shadow-black/60 transition hover:opacity-90 border border-slate-600" style="background-image: url('https://www.transparenttextures.com/patterns/stone-wall.png'), linear-gradient(145deg,#fb7185,#fda4af);">Start</button>
            <button id="drawBtn" class="w-full rounded-2xl py-3 text-lg font-semibold tracking-wide text-white shadow-lg shadow-black/60 transition hover:opacity-90 border border-slate-600" style="background-image: url('https://www.transparenttextures.com/patterns/stone-wall.png'), linear-gradient(145deg,#38bdf8,#7dd3fc);">Draw Bodies</button>

            <div class="mt-4 space-y-2">
                <div class="flex items-center justify-between text-sm uppercase tracking-[0.2em] text-slate-500">
                    <span>Starting Bodies</span>
                    <span id="bodyCountLabel" class="text-base font-semibold text-white">50</span>
                </div>
                <input type="range" id="bodyCountSlider" min="1" max="1024" value="50" step="1"
                       class="w-full cursor-pointer accent-sky-400 h-2 rounded-full bg-slate-700">
            </div>

            <div class="space-y-2">
                <div class="flex items-center justify-between text-sm uppercase tracking-[0.2em] text-slate-400">
                    <span>Speed</span>
                    <span><span id="speedLabel" class="text-base font-semibold text-white">1.0</span>Ã—</span>
                </div>
                <input type="range" id="speedSlider" min="1" max="20" value="10" step="1"
                       class="w-full cursor-pointer accent-amber-400 h-2 rounded-full bg-slate-700">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const bodySlider = document.getElementById('bodyCountSlider');
        const bodyLabel = document.getElementById('bodyCountLabel');
        const speedSlider = document.getElementById('speedSlider');
        const speedLabel = document.getElementById('speedLabel');

        const updateBodyLabel = () => bodyLabel.textContent = bodySlider.value;
        const updateSpeedLabel = () => speedLabel.textContent = (Number(speedSlider.value) / 10).toFixed(1);

        bodySlider.addEventListener('input', updateBodyLabel);
        speedSlider.addEventListener('input', updateSpeedLabel);
        updateBodyLabel();
        updateSpeedLabel();
      });
    </script>
</body>
</html>
