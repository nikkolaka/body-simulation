<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebGL N-Body GPGPU Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="min-h-screen bg-emerald-950 text-slate-800 flex items-center justify-center p-6 font-['Segoe_UI',_sans-serif]">
    <div class="flex flex-col gap-10 lg:flex-row lg:items-start lg:gap-14 w-full max-w-6xl">
        <!-- Simulation Window -->
        <div class="flex flex-col items-center gap-2">
            <div
                class="w-[600px] h-[600px] bg-[#FDFBF7] rounded-[2.5rem] shadow-2xl shadow-black/50 flex items-center justify-center border border-[#ECEAE5] relative overflow-hidden">
                <canvas id="glCanvas" class="w-full h-full rounded-[2.0rem] m-2 bg-[#FDFBF7]" width="600"
                    height="600"></canvas>
            </div>
            <!-- Spawn Rate Display -->
            <div class="text-xs text-slate-400/70 font-mono tracking-wider">
                Spawn Rate: <span id="spawnRateDisplay" class="text-emerald-300">0.00</span> /s
            </div>
        </div>

        <!-- Controls -->
        <div class="flex w-full max-w-xs flex-col gap-5">
            <div class="grid grid-cols-2 gap-3">
                <button id="pauseBtn"
                    class="col-span-1 rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-indigo-600 hover:bg-indigo-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-indigo-900/20">Pause</button>
                <button id="resumeBtn"
                    class="col-span-1 rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-emerald-600 hover:bg-emerald-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-emerald-900/20">Resume</button>
            </div>

            <button id="stepBtn"
                class="w-full rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-violet-600 hover:bg-violet-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-violet-900/20">Step
                Frame</button>

            <button id="clearBtn"
                class="w-full rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-red-600 hover:bg-red-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-red-900/20">Clear</button>

            <div class="grid grid-cols-2 gap-3">
                <!-- Split Start Button -->
                <div class="col-span-1 relative flex rounded-xl shadow-lg shadow-rose-900/20 group z-20">
                    <button id="restartBtn"
                        class="flex-grow rounded-l-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-rose-600 hover:bg-rose-500 hover:scale-105 active:scale-95 transition-all border-r border-rose-700">Start</button>
                    <button id="patternBtn"
                        class="w-10 rounded-r-xl flex items-center justify-center bg-rose-600 hover:bg-rose-500 hover:scale-105 active:scale-95 transition-all">
                        <!-- Chevron Down Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5"
                            stroke="currentColor" class="w-4 h-4 text-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="patternDropdown"
                        class="hidden absolute top-full left-0 mt-2 w-48 bg-slate-800 rounded-xl shadow-xl border border-slate-700 overflow-hidden z-30">
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors border-b border-slate-700/50"
                            data-pattern="random">Random</button>
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors border-b border-slate-700/50"
                            data-pattern="galaxy">Galaxy Spiral</button>
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors border-b border-slate-700/50"
                            data-pattern="sphere">Uniform Sphere</button>
                        <button
                            class="pattern-option w-full text-left px-4 py-3 text-sm text-slate-300 hover:bg-slate-700 hover:text-white transition-colors"
                            data-pattern="grid">Lattice Grid</button>
                    </div>
                </div>

                <button id="drawBtn"
                    class="col-span-1 rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-sky-600 hover:bg-sky-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-sky-900/20">Draw</button>
            </div>

            <button id="evolveBtn"
                class="w-full rounded-xl py-3 text-sm font-bold uppercase tracking-wider text-white bg-amber-600 hover:bg-amber-500 hover:scale-105 active:scale-95 transition-all shadow-lg shadow-amber-900/20">Evolve</button>

            <div class="mt-6 space-y-3 bg-slate-800/50 p-5 rounded-2xl border border-slate-700/50">
                <div class="space-y-2">
                    <div
                        class="flex items-center justify-between text-xs uppercase tracking-[0.2em] text-slate-400 font-bold">
                        <span>Bodies</span>
                        <input type="number" id="bodyCountInput"
                            class="text-sm font-mono text-indigo-300 bg-transparent w-16 text-right focus:outline-none focus:border-b focus:border-indigo-500 appearance-none"
                            value="50">
                    </div>
                    <input type="range" id="bodyCountSlider" min="1" max="1024" value="50" step="1"
                        class="w-full cursor-pointer accent-indigo-500 h-1.5 rounded-full bg-slate-600 appearance-none hover:bg-slate-500 transition-colors">
                </div>

                <div class="space-y-2 pt-2">
                    <div
                        class="flex items-center justify-between text-xs uppercase tracking-[0.2em] text-slate-400 font-bold">
                        <span>Speed</span>
                        <div class="flex items-center gap-1">
                            <input type="number" id="speedInput"
                                class="text-sm font-mono text-emerald-300 bg-transparent w-16 text-right focus:outline-none focus:border-b focus:border-emerald-500 appearance-none"
                                value="1.00" step="0.01">
                            <span class="text-sm font-mono text-emerald-300">×</span>
                        </div>
                    </div>
                    <input type="range" id="speedSlider" min="0" max="400" value="100" step="1"
                        class="w-full cursor-pointer accent-emerald-500 h-1.5 rounded-full bg-slate-600 appearance-none hover:bg-slate-500 transition-colors">
                </div>

                <div class="space-y-2 pt-2">
                    <div
                        class="flex items-center justify-between text-xs uppercase tracking-[0.2em] text-slate-400 font-bold">
                        <span>Gravity</span>
                        <div class="flex items-center gap-1">
                            <input type="number" id="gravityInput"
                                class="text-sm font-mono text-amber-300 bg-transparent w-16 text-right focus:outline-none focus:border-b focus:border-amber-500 appearance-none"
                                value="3.0" step="0.1">
                            <span class="text-sm font-mono text-amber-300">µ</span>
                        </div>
                    </div>
                    <input type="range" id="gravitySlider" min="0" max="500" value="30" step="1"
                        class="w-full cursor-pointer accent-amber-500 h-1.5 rounded-full bg-slate-600 appearance-none hover:bg-slate-500 transition-colors">
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const setupControl = (sliderId, inputId, scale, fixed) => {
                const slider = document.getElementById(sliderId);
                const input = document.getElementById(inputId);

                const updateInput = () => {
                    input.value = (Number(slider.value) * scale).toFixed(fixed);
                };

                const updateSlider = () => {
                    let val = Number(input.value) / scale;
                    const max = Number(slider.max);
                    const min = Number(slider.min);

                    if (val > max) {
                        val = max;
                        input.value = (val * scale).toFixed(fixed);
                    } else if (val < min) {
                        val = min;
                        input.value = (val * scale).toFixed(fixed);
                    }
                    slider.value = val;
                    // Trigger input event on slider so main.js or other listeners know it changed
                    slider.dispatchEvent(new Event('input'));
                };

                slider.addEventListener('input', updateInput);
                input.addEventListener('change', updateSlider);
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        updateSlider();
                        input.blur();
                    }
                });

                // Initial update
                updateInput();
            };

            setupControl('bodyCountSlider', 'bodyCountInput', 1, 0);
            setupControl('speedSlider', 'speedInput', 0.01, 2);
            setupControl('gravitySlider', 'gravityInput', 0.1, 1);
        });
    </script>
</body>

</html>
